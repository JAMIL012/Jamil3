<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div id="admin-box">
      <h1>Login Page</h1>
      <img src="img/user.png" alt="" width="150" />
      <form>
        <label for="user" class="font20">Your username </label>
        <br />
        <input
          type="text"
          name="user"
          required
          placeholder="Enter your username"
        />
        <br />

        <label for="pass">Your Password</label>
        <input
          type="password"
          name="pass"
          required
          placeholder="Enter Your password"
        />
        <br />
        <input type="submit" value="login" class="submit" />
        <p class="pg">
          Can't remember your password?please
          <a href="New folder/reset.html">reset here</a>
        </p>
        <p class="pg">
          Don't have any account?please
          <a href="New folder/register.html">register here</a>
        </p>
      </form>
    </div>
  </body>
</html>

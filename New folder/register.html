<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Register Page</title>
  </head>
  <body>
    <div id="admin-box">
      <h1>Register Page</h1>

      <img src="../img/register.png" alt="" width="150" />
      <form>
        <label for="f-name">Your First Name</label>
        <br />
        <input
          type="text"
          name="f-name"
          required
          placeholder="Enter your First name "
        />

        <br />
        <label for="l-name">Your Last Name</label>
        <br />
        <input
          type="text"
          name="l-name"
          required
          placeholder="Enter Your Last Name"
        />
        <br />
        <label for="mail">Your Email</label>
        <br />
        <input type="email" placeholder="Enter Your Email" />
        <br />
        <label for="cpass">Your confirm Password</label>
        <br />
        <input
          type="password"
          name="cpass"
          required
          placeholder="Enter Your Confirm Password"
        />
        <br />
        <input type="submit" value="register" />
      </form>
      <p class="pg">
        Already have an account?please <a href="../index.html">Login here</a>
      </p>
    </div>
  </body>
</html>
